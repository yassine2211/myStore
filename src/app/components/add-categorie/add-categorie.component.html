<div class="contact">
	<div class="contact-main">
		<div class="container">
			<div class="contact-top">
				<h3>{{title}}</h3>
			</div>
			<div class="contact-bottom">
				<div class="col-md-7 contact-left">
					<div class="col-lg-12">
						<form [formGroup]="addcategorieForm">

							<div class="form-group">
								<input type="text" class="form-control" [(ngModel)]="categorie.name" formControlName="name" name="a"
									placeholder="name">
							</div>
							<div class="text-danger"
								*ngIf="addcategorieForm.controls['name'].invalid && (addcategorieForm.controls['name'].dirty || addcategorieForm.controls['name'].touched)">
								<div *ngIf="addcategorieForm.controls['name'].errors?.['required']">required</div>
							</div>


							<div class="form-group">
								<input type="submit" (click)="add()" [disabled]="this.addcategorieForm.invalid"
									class="btn btn-primary py-3 px-5" value="submit">
							</div>
						</form>
					</div>
				</div>

				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
</div>
