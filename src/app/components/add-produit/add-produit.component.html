<div class="contact">
	<div class="contact-main">
		<div class="container">
			<div class="contact-top">
				<h3>{{title}}</h3>
			</div>
			 <div class="contact-bottom">
				<div class="col-md-7 contact-left">
					<div class="col-lg-12">
						<form #addproduitForm="ngForm" (ngSubmit)="add()">
							<div class="form-group">
								<input type="text" class="form-control" [(ngModel)]="produit.name"  name="nom"
									placeholder="nom">
							</div>
							
							<div class="form-group">
								<input type="text" class="form-control" [(ngModel)]="produit.prix"  name="prix"
									placeholder="prix">
							</div>
								

							<div class="form-group">
								<select type="select" class="form-control" name="destination"   (change)="selectcategorie($event)" >
									<option *ngFor="let m of categories" [value]="m.id" style="color:black;">{{m.name}}
									</option>
								</select>
							</div>

							<label for="image">Image:</label>
							<input type="file" (change)="onFileChange($event)" class="form-control" id="img"
								name="image" [(ngModel)]="produit.image">


							<div class="form-group">
								<input type="submit" class="btn btn-primary py-3 px-5" value="submit">
							</div>
						</form>
					</div>
				</div>
				
				<div class="clearfix"> </div>
			</div> 

			
		</div>
	</div>
</div>
